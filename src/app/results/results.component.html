<div class="row h-auto text-white mt-5">
    <div class="col">
        <h4>Search Results:</h4>
        <ng-container *ngIf="hits!.length > 0">
            <div class="mt-3" *ngFor="let hit of hits">
                <a href="{{hit.url}}" target="_blank" class="h5">{{hit.title}}</a>
            </div>
        </ng-container>
        <ng-container *ngIf="hits!.length === 0">
            <div class="mt-3">
                No results found.
            </div>
        </ng-container>
    </div>
</div>
