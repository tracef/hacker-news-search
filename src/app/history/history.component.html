<div class="row h-auto text-white mt-5">
    <div class="col">
        <h4>History:</h4>
        <ng-container *ngIf="history.length > 0">
            <div class="mt-3" *ngFor="let query of history">
                {{query}}
            </div>
        </ng-container>
        <ng-container *ngIf="history.length === 0">
            <div class="mt-3">
                <span>No history.</span>
            </div>
        </ng-container>
    </div>
</div>
